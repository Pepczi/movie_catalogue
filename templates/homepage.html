{% extends "index.html" %}

{% block content %}

<div class="row">
   <div class="col-lg-12 text-center">
       <h1 class="mt-5">Witaj w mojej bibliotece filmów</h1>
       <p class="lead">Znajdziesz tutaj tylko najlepsze tytuły!</p>
   </div>
   {% for item in movies %}
        {% for key, value in item.items() %}
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card h-100">
                    <img class="card-img-top" src="{{ value }}" alt="">
                    <div class="card-body">
                        <h4 class="card-title">{{ key }}</h4>
                    </div>
                    <div class="card-footer text-center">
                        <a href="{{ url_for('movie_details', movie_id=movie_id) }}" class="btn btn-primary">Pokaż więcej</a>
                    </div>
                </div>
            </div>
        {% endfor %}
   {% endfor %}
</div>

{% endblock %}
